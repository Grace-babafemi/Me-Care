<!DOCTYPE html>
<html>
<head>
    <title>Login/Signup Page</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login</h2>
        <div id="login-form">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" placeholder="Enter Email">
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" placeholder="Enter Password">
            <button onclick="login()">Login</button>
            <p id="login-error" class="error"></p>
        </div>

        <h2>Signup</h2>
        <div id="signup-form">
            <label for="signup-name">Name:</label>
            <input type="text" id="signup-name" placeholder="Enter Name">
            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" placeholder="Enter Email">
            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" placeholder="Enter Password">
            <button onclick="signup()">Signup</button>
            <p id="signup-error" class="error"></p>
        </div>

        <div class="links">
            <p>Don't have an account? <a href="#" onclick="showSignup()">Signup</a></p>
            <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
        </div>
    </div>

    <script>
        // Function to show the login form
        function showLogin() {
            document.getElementById("login-form").style.display = "block";
            document.getElementById("signup-form").style.display = "none";
        }

        // Function to show the signup form
        function showSignup() {
            document.getElementById("login-form").style.display = "none";
            document.getElementById("signup-form").style.display = "block";
        }

        // Function to handle user signup
        function signup() {
            const name = document.getElementById("signup-name").value;
            const email = document.getElementById("signup-email").value;
            const password = document.getElementById("signup-password").value;

            // Basic validation (add more as needed)
            if (!name || !email || !password) {
                document.getElementById("signup-error").textContent = "Please fill in all fields.";
                return;
            }

            // Store user data in local storage
            const userData = { name, email, password };
            localStorage.setItem("user", JSON.stringify(userData));

            // Display success message (or redirect to another page)
            document.getElementById("signup-error").textContent = "Signup successful!";
            showLogin(); // Show login form after successful signup
        }

        // Function to handle user login
        function login() {
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;

            // Retrieve user data from local storage
            const storedUser = JSON.parse(localStorage.getItem("user"));

            if (storedUser && storedUser.email === email && storedUser.password === password) {
                // Successful login
                document.getElementById("login-error").textContent = ""; 
                // Redirect to another page or display success message
                alert("Login successful!"); 
            } else {
                document.getElementById("login-error").textContent = "Invalid email or password.";
            }
        }

        // Show login form by default
        showLogin(); 
    </script>

</body>
</html>
